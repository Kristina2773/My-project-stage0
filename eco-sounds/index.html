<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-sounds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <header class = "header">
        <div class = "header-container container">
            <img class="logo sound no-active" data-sound = "forest" src = "assets/svg/logo.svg" alt="logo">
            <img class= "violin sound no-active" data-sound = "moonSonate" src = "assets/svg/violin.svg" alt="violin">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"> 
                        <a href="#ocean" class="nav-link sound" data-sound = "ocean">Океан</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#rain" class="nav-link sound" data-sound = "rain">Шум дождя</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#winter" class="nav-link sound" data-sound = "winter">Зимняя вьюга</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#leaves" class="nav-link sound" data-sound = "leaves">Шелест листьев</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#bells" class="nav-link sound" data-sound = "bells">Колокольчики</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class = "main-container">
        <div class = "container player">
            <button class = "play-btn" data-player = "play"> </button>
            <div class="download">
                <a class="a" href = "#"></a>
            </div>
            
        </div>
        <div class="control">
            <input type = "range" class = "volume" min = "0" max = "1" value = "1" step = "0.1"/>
            <div class="sign-volume"> </div>
        </div>
    </main>
    <footer class = "footer-container">
        <div class = "container footer">
            <div class="footer-data">
                <p>©</p>
                <p>2022</p>
                <p><a href="https://github.com/Kristina2773" class="footer-link" target="_blank">Kristina2773</a></p>
            </div>
            <div class="rsschool">
                <a href="https://rs.school/js-stage0/" target="_blank">
                    <img src="assets/svg/rss.svg" width="135" height="50" alt="RS School"/>
                </a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
