<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-sounds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <header class = "header">
        <div class = "header-container container">
            <img class="logo sound" data-bird = "forest" src="assets/svg/logo.svg" alt="logo">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"> 
                        <a href="#solo" class="nav-link sound" data-bird = "solovey">Соловей</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#drozd" class="nav-link sound" data-bird = "drozd">Дрозд</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#malinovka" class="nav-link sound" data-bird = "zarynka">Малиновка</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#javoronok" class="nav-link sound" data-bird = "javoronok">Жаворонок</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#slavka" class="nav-link sound" data-bird = "slavka">Славка</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class = "main-container">
        <div class = "container player">
            <button class = "play-btn" data-player = "play"> </button>
        </div>
    </main>
    <footer class = "footer-container">
        <div class = "container footer">
            <div class="footer-data">
                <p>©</p>
                <p>2022</p>
                <p><a href="https://github.com/Kristina2773" class="footer-link" target="_blank">github</a></p>
            </div>
            <div class="rsschool">
                <a href="https://rs.school/js-stage0/" target="_blank">
                    <img src="assets/svg/rss.svg" width="135" height="50" alt="RS School"/>
                </a>
            </div>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
